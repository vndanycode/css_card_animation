<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>CSS Card</title>
</head>
<body>
    <div class="card">
        <div class="card__container">
            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img-1.png" alt="card image" class="card__img">

                    <h1 class="card__title">Overwolf</h1>
                    <p class="card__description">Beautiful card, with hover effects</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img-2.png" alt="card image" class="card__img">

                    <h1 class="card__title">Unreal</h1>
                    <p class="card__description">Beautiful card, with hover effects</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>

            <article class="card__article">
                <div class="card__data">
                    <img src="assets/img/img-3.png" alt="card image" class="card__img">

                    <h1 class="card__title">Game</h1>
                    <p class="card__description">Beautiful card, with hover effects</p>
                </div>

                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
